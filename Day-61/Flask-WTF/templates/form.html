<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <h1>Form</h1>
   <form action="{{url_for('form')}}" method="POST">
      {{form.csrf_token}}
      <p>{{form.username.label}}
         <br>
         {{form.username}}
      </p>
      <p>
         {{form.password.label}}
         <br>
         {{form.password}}
      </p>
         {{form.submit}}
   </form>
</body>
</html>
